spring.application.name=msvc.products
server.port=8001

## Datos de conexion ala base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/db_spring_cloud
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.show-sql=true

## Hibernate ddl auto (create, create-drop, update)
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true


## Hibernate reports
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type=trace


spring.liquibase.change-log=classpath:db/changelog/insert-products.sql

